<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etem Senel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="left-bar">
      <img class="worm-logo" src="./images/worms.png" alt="worm-logo" />
      <input type="search" placeholder="Search" name="" id="" />
      <label class="your-group" for="">YOUR GROUP</label>
      <img class="dance-group" src="./images/swing.png" alt="dance-community" />
      <label class="dance-community" for="">Dance Community</label>
      <img class="cook-group" src="./images/cook.png" alt="dance-community" />
      <label class="cook-community" for="">Cooking Community</label>
      <label class="friends" for="">FRIENDS</label>
      <img
        class="etem-image"
        src="./images/profile-pictures/etem.jpg"
        alt="etem-picture"
      />
      <label class="etem-text" for="">Etem Senel</label>
      <img
        class="online-icon"
        src="./images/online-dot.png"
        alt="online-icon"
      />

      <img
        class="julie-image"
        src="./images/profile-pictures/julie.jpg"
        alt="julie-picture"
      />
      <label class="julie-text" for="">Julie Abcde</label>
      <label class="julie-online" for="">11min</label>

      <img
        class="emily-image"
        src="./images/profile-pictures/emily.jpg"
        alt="emily-picture"
      />
      <label class="emily-text" for="">Emily Abcd</label>
      <label class="emily-online" for="">24min</label>
      <img
        class="erdem-image"
        src="./images/profile-pictures/erdem.jpg"
        alt="erdem-picture"
      />
      <label class="erdem-text" for="">Erdem Abcde</label>
      <img
        class="online-icon2"
        src="./images/online-dot.png"
        alt="online-icon"
      />
      <img
        class="seniz-image"
        src="./images/profile-pictures/seniz.jpg"
        alt="seniz-picture"
      />
      <label class="seniz-text" for="">Seniz Abce</label>
      <label class="seniz-online" for="">48min</label>

      <img
        class="lily-image"
        src="./images/profile-pictures/lily.jpg"
        alt="lily-picture"
      />
      <label class="lily-text" for="">Lily Abcde</label>
      <img
        class="online-icon"
        src="./images/online-dot.png"
        alt="online-icon"
      />
      <img
        class="ayfer-image"
        src="./images/profile-pictures/ayfer.jpg"
        alt="ayfer-picture"
      />
      <label class="ayfer-text" for="">Ayfer Abcde</label>
      <label class="ayfer-online" for="">3min</label>
      <img
        class="kayhan-image"
        src="./images/profile-pictures/kayhan.jpg"
        alt="kayhan-picture"
      />
      <label class="kayhan-text" for="">Kayhan Abde</label>
      <img
        class="online-icon"
        src="./images/online-dot.png"
        alt="online-icon"
      />

      <img
        class="iris-image"
        src="./images/profile-pictures/iris.jpg"
        alt="iris-picture"
      />
      <label class="iris-text" for="">Iris Abcd</label>
      <label class="iris-online" for="">21min</label>
    </div>

    <div class="top-bar">
      <img
        class="homepage-icon"
        src="./images/homepage.png"
        alt="homepage-icon"
      />
      <img class="picture-icon" src="./images/picture.png" alt="picture-icon" />
      <img
        class="download-icon"
        src="./images/download.png"
        alt="download-icon"
      />
      <img class="upload-icon" src="./images/upload.png" alt="upload-icon" />
      <img class="lock-icon" src="./images/lock.png" alt="lock-icon" />
      <img class="exit-icon" src="./images/exit.png" alt="exit-icon" />
    </div>
    <div class="right-bar">
      <div>
        <img
          class="notification-bell"
          src="./images/bell.png"
          alt="notification-bell"
        />
        <img
          class="laura-picture"
          src="./images/profile-pictures/laura.jpg"
          alt="laura-picture"
        />
        <label class="laura-text" for="">Laura Senel</label>
        <img
          class="arrow-picture"
          src="./images/arrow.png"
          alt="arrow-picture"
        />
      </div>
    </div>
    <div class="center-story">
      <img class="story1" src="./images/stories/story1.png" alt="story1" />
      <img class="story2" src="./images/stories/story2.png" alt="story2" />
      <img class="story3" src="./images/stories/story3.png" alt="story3" />
      <img class="story4" src="./images/stories/story4.png" alt="story4" />
      <img class="story5" src="./images/stories/story5.png" alt="story5" />
      <img class="story6" src="./images/stories/story6.png" alt="story6" />
      <img class="story7" src="./images/stories/story7.png" alt="story7" />
      <img class="story8" src="./images/stories/story8.png" alt="story8" />
      <label class="empty" for=""></label>
      <label class="story-text1" for="">Etem</label>
      <label class="story-text2" for="">Julie</label>
      <label class="story-text3" for="">Seniz</label>
      <label class="story-text4" for="">Ayfer</label>
      <label class="story-text5" for="">Kayhan</label>
      <label class="story-text6" for="">Erdem</label>
      <label class="story-text7" for="">Iris</label>
      <label class="story-text8" for="">Emily</label>
    </div>
    <div class="box-1">
      <img
        class="etem-birthday"
        src="./images/etem-birthday.png"
        alt="etem-birthday"
      />
      <img class="august" src="./images/august22.png" alt="august22" />
      <label class="etem-birthday-text" for="">Etem's Birthday!!!</label>
    </div>
    <div class="box-2">
      <img
        class="laura-birthday"
        src="./images/laura-birthday.png"
        alt="laura-birthday"
      />
      <img class="november" src="./images/nov9.png" alt="nov9" />
      <label class="laura-birthday-text" for="">Laura's Birthday!!!</label>
    </div>

    <div class="box-3">
      <img class="bride" src="./images/bride.png" alt="bride-picture" />
      <img class="february" src="./images/24feb.png" alt="february-24" />
    </div>
  </body>
</html>
